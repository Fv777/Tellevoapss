<ion-card>

 <ion-header>
   <ion-toolbar>
     <ion-title><ion-icon name="arrow-undo-outline" (click)="alertaBasica()"></ion-icon> Registrate</ion-title>
   </ion-toolbar>
 </ion-header>
</ion-card>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" placeholder="Ingresa tu nombre" [(ngModel)]="newusuario.nombre" > </ion-input> 
    </ion-item>
  </ion-card>

  <ion-card>
  <ion-item>
    <ion-label position="floating">Apellidos</ion-label>
    <ion-input type="text" placeholder="Ingresa tus apellidos" [(ngModel)]="newusuario.apellidos"></ion-input> 
  </ion-item>
</ion-card>
 
<ion-card>
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input type="text" placeholder="Ingresa tu correo" [(ngModel)]="newusuario.correo"></ion-input> 
  </ion-item>
</ion-card>
  
<ion-card>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" placeholder="Ingresa tu password" [(ngModel)]="newusuario.password" ></ion-input> 
  </ion-item>
</ion-card>


  
<ion-card>

<ion-button color="primary" (click)="btncrear()" >Crear usuario </ion-button>

</ion-card>
