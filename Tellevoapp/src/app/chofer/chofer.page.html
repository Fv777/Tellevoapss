<ion-header>
  <ion-toolbar>
    <ion-title><ion-icon name="arrow-undo-outline" (click)="alertaBasica()"></ion-icon>Crear el viaje </ion-title>
  </ion-toolbar>
</ion-header>



  <ion-card>
    <ion-item>
      <ion-label position="floating">Hora de Salida</ion-label>
      <ion-input type="text" placeholder="Ingresa hora" [(ngModel)]="viaje.horario" ></ion-input> 
    </ion-item>
    <ion-item>
      <ion-label position="floating">Valor viaje</ion-label>
      <ion-input type="text" placeholder="Ingresa valor" [(ngModel)]="viaje.costo" ></ion-input> 
    </ion-item>
    <ion-item>
      <ion-label position="floating">Destino</ion-label>
      <ion-input type="text" placeholder="Ingresa destino" [(ngModel)]="viaje.destino" ></ion-input> 
    </ion-item>
  </ion-card>

  <ion-button color="primary" expand="full" (click)="crearViaje()">Registrar viaje</ion-button>
