<ion-header>
  <ion-toolbar>
    <ion-title>Api Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true">
  <ion-button expand="full" (click)="obtenerUsuarios()">
     Obtener usuarios de la api
  </ion-button>
  
  <ion-card>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="text" placeholder="Ingresa tu correo" [(ngModel)]="loginusuario.correo"></ion-input> 
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="text" placeholder="Ingresa tu password" [(ngModel)]="loginusuario.password" ></ion-input> 
    </ion-item>
  </ion-card>
   
  <ion-button expand="full" (click)="loginUsuario()">
    Login usuario
  </ion-button>

 
</ion-content>
