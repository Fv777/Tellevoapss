<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="arrow-undo-outline" (click)="alertaBasica()"></ion-icon>TellevoApp 
      <ion-icon name="car-sport-outline"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Donde deseas ir?</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Donde deseas ir?</strong>
    <p>Calidad de primera en servicios de transporte</p>
  </div>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      
      <ion-tab-button tab="speakers">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Speakers</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="Mapa">
        <ion-icon name="map"></ion-icon>
        <ion-label>Mapa</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="Mas informacion">
        <ion-icon name="information-circle"></ion-icon>
        <ion-label> Mas informacion</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>


  
</ion-content>
