<ion-header>
  <ion-toolbar>
    <ion-title> <ion-icon name="arrow-undo-outline" (click)="alertaBasica()"></ion-icon>Modifica tu usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true">
  

  <ion-card>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="text" placeholder="Ingresa correo" [(ngModel)]="modificar.correo" ></ion-input> 
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-label position="floating">Nueva Password</ion-label>
      <ion-input type="password" placeholder="Ingresa tu nueva password" [(ngModel)]="modificar.nueva_password" ></ion-input> 
    </ion-item>
  </ion-card>
  
  <ion-button expand="full" (click)="cambiarpassword()">
    Modificar usuario 
  </ion-button> 
</ion-content>
